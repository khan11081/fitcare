<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/regular.min.css" integrity="sha512-j+P0XpTXw+hDTK64xqC/cjv62cf629/IR4/0bokmich7J8XdVlWT40+1M/Z58rCQ4F+3QoJIfzh6Ui6TTIP6WQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            font-size: 1.8em;
            font-weight: 700;
            color: #ff4d4d;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff4d4d;
        }

        .nav-links div {
            width: 30px;
            height: 3px;
            background-color: #333;
        }

        .contact-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 4rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-info h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: #666;
            line-height: 1.6;
        }

        .map-container {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .contact-form {
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 12px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #333;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #555;
        }
        footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.footer-links {
    margin-top: 10px;
}

.footer-links a {
    color: #fff;
    margin: 0 15px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.footer-links a:hover {
    color: #ff6347; 
}

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">BodyCare</div>
        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/workouts.html">Workouts</a>
            <a href="/nutritions.html">Nutrition</a>
            <a href="/photos.html">Photos</a>
            <a href="/contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <div>
                <h1>Get in Touch</h1>
                <p>Have questions about our programs or want to start your fitness journey? We're here to help! Reach out to us using the form or visit our location.</p>
            </div>
            
            <div class="map-container">
                <div style="text-decoration:none; overflow:hidden;max-width:100%;width:500px;height:500px;">
                    <div id="embed-map-display" style="height:100%; width:100%;max-width:100%;">
                        <iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=https://maps.app.goo.gl/yu5BqMEitqPj8fEr5&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon" aria-label="Facebook"><i class="fa-brands fa-facebook" style="color: #63E6BE;"></i></a>
                <a href="#" class="social-icon" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="social-icon" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
        </div>

        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 BodyCare. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="/pages/privacy.html">Privacy Policy</a>
                <a href="/pages/terms.html">Terms of Service</a>
                <a href="/pages/contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

 
</body>
</html>
